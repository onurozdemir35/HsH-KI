<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="sandwich-menu">
                    <i class="fas fa-bars"></i>
                    <div class="sandwich-dropdown-content">
                        <a href="#">Home</a>
                        <a href="#">My Tasks</a>
                        <a href="#">Add New Task</a>
                        <a href="#">Notifications</a>
                        <a href="#">Settings</a>
                        <a href="#">Help</a>
                        <a href="#">Logout</a>
                    </div>
                </div>
                <h1>Hi Onur, Welcome to Your Dashboard</h1>
                <div class="header-right">
                    <div class="theme-toggle">
                        <i class="fas fa-sun" id="brightModeIcon"></i>
                        <i class="fas fa-moon" id="darkModeIcon"></i>
                    </div>
                    <div class="search-bar">
                        <input type="text" placeholder="Search...">
                        <i class="fas fa-search search-icon"></i>
                    </div>
                    <div class="profile">
                        <i class="fas fa-user-circle profile-icon" id="profileIcon"></i>
                        <span class="profile-name">Onur Ã–z</span>
                        <div class="dropdown-content" id="profileDropdown">
                            <a href="#">Profile</a>
                            <a href="#">Settings</a>
                            <a href="#">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
            <form id="todoForm">
                <input type="text" id="todoInput" name="todoInput" placeholder="Enter todo">
                <div class="select-wrapper">
                    <select id="categorySelect" name="categorySelect">
                        <option value="Work">Work</option>
                        <option value="Personal" selected>Personal</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button type="submit">Add</button>
            </form>
        </header>
        <main>
            <div class="lists">
                <section>
                    <div class="section-header">
                        <h3>TO DO</h3>
                        <div class="filter-wrapper">
                            <select id="todoFilter">
                                <option value="all">All</option>
                                <option value="work">Work</option>
                                <option value="personal">Personal</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <ul id="todoList"></ul>
                </section>
                <section>
                    <div class="section-header">
                        <h3>IN PROGRESS</h3>
                        <div class="filter-wrapper">
                            <select id="inProgressFilter">
                                <option value="all">All</option>
                                <option value="work">Work</option>
                                <option value="personal">Personal</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <ul id="inProgressList"></ul>
                </section>
                <section>
                    <div class="section-header">
                        <h3>COMPLETED</h3>
                        <div class="filter-wrapper">
                            <select id="completedFilter">
                                <option value="all">All</option>
                                <option value="work">Work</option>
                                <option value="personal">Personal</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <ul id="completedList"></ul>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
